<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Morse Code Website</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="main.js"></script>
  </head>
  <body>
    <header>
      <div>
        <img src="../images/logo/clublogo.png" alt="logo" class="logo" style="padding: 20px; width: 120px" />
      </div>
      <div id="teamNameDisplay" class="team-name">Loading Team...</div>
    </header>

    <section id="home">
      <!-- Video Section -->
      <div class="video-container">
        <video controls>
          <source src="video.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>

      <!-- Button + Form Section -->
      <div class="controls">
        <!-- Morse Code Chart Button -->
        <button class="round-btn" onclick="showPopup()">Morse Code Chart</button>

        <!-- Form -->
        <form id="codeForm">
          <input type="text" id="codeInput" placeholder="Enter Code Name" required />
          <button type="submit" class="round-btn">Submit</button>
        </form>
      </div>
    </section>

    <!-- Popup for Morse Code Chart -->
    <div class="overlay" id="overlay" onclick="hidePopup()"></div>
    <div class="popup" id="popup">
      <h3>Morse Code Chart</h3>
      <img src="../images/image.png" alt="Morse Code Chart" style="width:100%;" />
      <button onclick="hidePopup()" class="round-btn">Close</button>
    </div>
  </body>
</html>
